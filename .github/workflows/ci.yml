name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ "**" ]

jobs:
  build-and-test:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: Resolve
        run: swift package resolve

      - name: Build
        run: swift build -v

      - name: Test
        run: swift test -v

      - name: Build DemoApp
        run: |
          cd DemoApp
          swift build -v

